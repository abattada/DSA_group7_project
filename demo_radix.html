<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Radix Sort 排序遊戲</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Radix Sort 排序遊戲</h1>
  <div id="main_area">
    <div id="start_area">
      <div class="modal-header">
        <h5 class="modal-title" id="startModalTitle">開始遊戲</h5>
      </div>
      <div class="mb-3">
        <label for="playerName" class="form-label">玩家名稱</label>
        <input type="text" class="form-control" id="playerName" required />
      </div>
      <div class="mb-3">
        <label for="difficulty" class="form-label">選擇難度</label>
        <select class="form-select" id="difficulty" required>
          <option value="easy">簡單</option>
          <option value="medium">中等</option>
          <option value="hard">困難</option>
        </select>
      </div>
      <button type="button" class="btn btn-primary" id="startGameButton">開始遊戲</button>
      <h5>排行榜</h5>
      <ul id="scoreBoard" class="list-group">
        <!-- Scores will be dynamically populated -->
      </ul>
    </div>
    <div id="game_area">
      <div id="timer">時間：0 秒</div>
      <div id="phase">目前排序：個位數</div>

      <h3>數字池</h3>
      <div id="pool"></div>

      <h3>排序桶（將數字拖到對應位數的桶中）</h3>
      <div id="buckets"></div>
      <button class="btn btn-secondary btn-lg" onclick="submit()">提交</button>
    </div>
  </div>
  
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalTitle">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="myModalText">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>
  <!-- CDN or local copy -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="animate.js"></script>
  <script src="script.js"></script>

</body>
</html>
