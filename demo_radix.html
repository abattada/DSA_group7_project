<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Radix Sort 排序遊戲</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Radix Sort 排序遊戲</h1>

  <div id="timer">時間：0 秒</div>
  <div id="phase">目前排序：個位數</div>

  <h3>數字池</h3>
  <div id="pool"></div>

  <h3>排序桶（將數字拖到對應位數的桶中）</h3>
  <div id="buckets"></div>

  <button onclick="submit()">提交</button>

  <!-- CDN or local copy -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
